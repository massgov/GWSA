<!DOCTYPE html>
<html>
<head>

		<title>MA & US GHG Emissions by Fuel</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
			
	$(function () {
        $('#container3').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'MA CO2 Emissions by Fuel Combusted' 
            },
            subtitle: {
                text: '(87% of Total GHG Emissions)'
            },
            xAxis: {
                categories: ['1990', '2000', '2010', '2017']
            },
            yAxis: [{ // Primary yAxis
            	labels: {
                	format: '{value}%'
	    	
	    	},
		    max: 100,
           	 title: {
                	text: 'Percentage of CO2 Emissions'
            }
        }, { // Secondary yAxis
            title: {
                text: 'CO2 Emissions (MMT)',
                style: {
                    color: '#c42525'
                }
            },
            labels: {
                format: '{value}',
                style: {
                    color: '#c42525'
                }
            },
            opposite: true,
            min: 0,
            max: 100
        }],
            legend: {
                align: 'center',
                x: 0,
                verticalAlign: 'bottom',
                y: 0,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +' </b><br/>'+
                        this.series.name +': '+ this.y +' <br/>';
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                        formatter: function () {
                        return this.y + '%';
                    }
                    }
                }
            },
            series: [{
                name: 'Coal',
                data: [12.8, 12.9, 10.8, 1.8],
                color: 'peru'
            }, {
                name: 'Natural Gas',
                data: [17.4, 22.9, 32.8, 37.6],
                color: 'steelblue' 
            }, {
                name: 'Petroleum',
                data: [69.8, 64.2, 56.4, 60.6],
                color: 'darkseagreen' 
            }, {
                name: 'Total CO2 Emissions (million metric tons)',
                color: 'black',
                type: 'line',
                data: [83.0, 81.8, 71.6, 63.9],
                yAxis: 1
            }]
        });
    }); 

			
		</script>
	</head>
	<body>


<div  id="container3" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
