<!DOCTYPE html>
<html>
<head>

		<title>MA Petroleum CO2 Emissions by Sector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
		
		<script type="text/javascript">
$(function () {
        $('#container4').highcharts({
            chart: {
                type: 'column'
            },
            credits: {
                enabled: false
            },
            title: {
                text: 'MA Petroleum CO2 Emissions By Sector'
            },
            xAxis: {
                categories: ['1990', '2000', '2010', '2016']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'CO2 Emissions (million metric tons)'
                },
                stackLabels: {
                    enabled: false,
                     formatter: function() {
                    return this.total + " MMTCO2";
                },
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'center',
                x: 0,
                verticalAlign: 'bottom',
                y: 0,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColorSolid) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +' MMTCO2<br/>'+
                        'Total: '+ Highcharts.numberFormat((this.point.stackTotal),2) +' MMT CO2';              }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: true,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white'
                    }
                }
            },
            series: [{
                name: 'Electric Power',
                data: [11.4, 6.6, {y:0.2,dataLabels: {enabled: false}}, {y:0.3,dataLabels: {enabled: false}}],
                color: 'peru'  
            }, {
                name: 'Industrial',
                data: [3.0, 1.6, 1.2, 1.0],
                color: 'steelblue' 
            }, {
                name: 'Commercial',
                data: [5.5, 3.2, 2.8,1.3],
                color: 'lightskyblue'  
            }, {
                name: 'Residential',
                data: [9.2, 9.3, 6.7, 5.3],
                color: 'lightslategray' 
            }, {
                name: 'Transportation',
                data: [28.9, 32.0, 29.7,31.3],
                color: 'darkseagreen' 
            }]
        });
    });
  
			
		</script>
	</head>
	<body>


<div  id="container4" style="min-width: 400px; max-width:100%; height: 700px; margin: 0 auto"></div>

	</body>
</html>
